{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="card">
    <img src="{{ url_for('static', filename='uploads/products/' ~ (product.image or 'noimage.png')) }}" alt="" />
    <h2>{{ product.title }}</h2>
    <div style="opacity:.8; margin:8px 0">{{ "%.2f"|format(product.price) }} сомони</div>
    <p>{{ product.description }}</p>
  </div>
</div>
{% endblock %}
